<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>地址管理</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
<link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/jquery.cookie.js"></script>
</head>
<body ontouchstart>
<div id="app">
<!--主体-->
<header class="wy-header">
  <a href="mine.html"><div class="wy-header-icon-back"><span></span></div></a>
  <div class="wy-header-title">地址管理</div>
</header>
<div class="weui-content">
  <div class="weui-panel address-box" v-for="a in addressList">
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_text address-list-box">
        <a :href="'address_edit.html?addressId='+a.addressId" class="address-edit"></a>
        <h4 class="weui-media-box__title"><span v-html="a.receiver"></span><span v-html="a.phone"></span></h4>
        <p class="weui-media-box__desc address-txt" v-html="a.address"></p>
      </div>
    </div>
  </div>
  <div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="address_edit.html" id="showTooltips">添加收货地址</a>
  </div>
</div>
</div>

<!--<script src="lib/jquery-2.1.4.js"></script>-->
<script src="lib/fastclick.js"></script>
<script type="text/javascript" src="js/jquery.Spinner.js"></script>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
  let app = new Vue({
    el:"#app",
    data:{
      addressId:"",
      cusId:"",
      addressList:[]
    },
    created:function () {
      $(function () {
        app.cusId = $.cookie("cusId")
      })
      $(function () {
        $.ajax({
          type : "GET",
          contentType: "application/json;charset=UTF-8",
          url : "http://127.0.0.1:8083/test/address",
          data : {
            "cusId":app.cusId
          },
          dataType:"json",
          success: function(data){
            app.addressList = data
          },
          error: function() {
            alert("出错了！")
          }
        })
      })

    }
  })
</script>


<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="js/jquery-weui.js"></script>
</body>
</html>
