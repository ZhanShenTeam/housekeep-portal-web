        <section class="wy-news-info font-12">
            <p>奖励积分：参与中国联通线上或线下活动有机会获取奖励积分。</p>
            <p>奖励积分可用于在中国联通手机营业厅APP购买福利商品、参加各类活动。</p>
            <p>奖励积分有效期：从发放开始至次年年底有效。</p>
            <p>如2019年11月10日发放，则有效期为2019年11月10日至2020年12月31日24时。</p>
            <p>使用奖励积分支付的商品发生退单时，超出有效期的奖励积分不退还，未超出部分按消耗的奖励积分具体生成时间继续计算有效期。</p>
            <p>特别声明：请勿违规刷奖励积分（包括但不限于虚假交易、炒信、恶意退款），如发现您存在违规行为，我们有权取消您已获得的奖励积分，包括已兑换、已使用部分</p>

        </section>
    </article>
