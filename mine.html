<script src="node_modules/vue/dist/vue.js"></script>
<script>
  let app = new Vue({
    el:"#app",
    data:{
      username:"",
      cusId:"",
      cusLevel:"",
      cusMoney:""
    },
    methods:{
      getCustomer(){
          $.ajax({
              //请求方式
              type : "GET",
              //请求的媒体类型
              contentType: "application/json;charset=UTF-8",
              //请求地址
              url : "http://127.0.0.1:8083/test/customer",
              //数据，json字符串
              data : {
                  "cusId":this.cusId
              },
              dataType:"json",
              success: function(data){
                  app.cusLevel = data.cusLevel
                  app.cusMoney = data.cusMoney
              },
              error: function() {
              }
          })
      },
      exitLogin(){
        $.cookie("cusId", "", {expires: -1,path:"/"});
        $.cookie("username", "", {expires: -1,path:"/"});
      }
    },
    created:function() {
      // 取cookie中的username，cusId
      $(function () {
        app.username = $.cookie("username")
        app.cusId = $.cookie("cusId")
      })
        //查用户等级和余额
      $(function () {
          app.getCustomer()
      })
    }
  })

</script>
