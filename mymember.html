<script src="node_modules/vue/dist/vue.js"></script>
<script>
  let app = new Vue({
    el:"#app",
    data:{
      cusId:"",
      cusLevel:"",
      cusMoney:""
    },
    methods:{
      getCustomer(){
        $.ajax({
          type : "GET",
          contentType: "application/json;charset=UTF-8",
          url : "http://127.0.0.1:8083/test/customer",
          data : {
            "cusId":this.cusId
          },
          dataType:"json",
          success: function(data){
            app.cusLevel = data.cusLevel
            app.cusMoney = data.cusMoney
          },
          error: function() {
          }
        })
      }
    },
    created:function () {
      // 取cookie中的username，cusId
      $(function () {
        app.cusId = $.cookie("cusId")
      })
      //查用户等级和余额
      $(function () {
        app.getCustomer()
      })
    }
  })
</script>
